<h1>{{ action }} Usuário</h1>

<form method="post">
  {% csrf_token %}
  <div>
    <label>Nome de Usuário:</label>
    <input type="text" name="username">
  </div>
  <div>
    <label>E-mail:</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Senha:</label>
    <input type="password" name="password" >
  </div>

  <input type="submit" value="Registrar">
</form>
